<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="109968385356-bqvcsgicmde1julra5mijbnneb9v6vc7.apps.googleusercontent.com">
</head>
<body>
    <div id="g_id_onload"
        data-client_id="109968385356-bqvcsgicmde1julra5mijbnneb9v6vc7.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="https://minor-project-tau.vercel.app/SignUp.html"
        data-callback="handleCredentialResponse"
        data-nonce=""
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    <button>hello ji</button>
   <div class="g-signin2" data-onsuccess="handleCredentialResponse"></div>
    <script>
        function handleCredentialResponse(response) {
             console.log("hello ji");
            const payload = decodeJwtResponse(response.credential);
            console.log("full name " + payload.name);
            console.log("hello ji");
        }

        function decodeJwtResponse(data) {
            var tokens = data.split(".");
            return JSON.parse(atob(tokens[1]));
        }
    </script>
</body>
</html>
