<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBallot</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class=" flex w-screen flex-col items-center bg-white object-cover">
      <div class=" max-w-[1600px] w-11/12 flex flex-col items-center justify-between bg-white ">
        <div class="w-full justify-between  flex  items-center    ">
          <!-- <div class="logo  ml-5 flex "> -->
            <!-- logo  -->
            <!-- <img src="../eBallletLogo.jpg" class="h-20 w-40" alt=""> -->
          <!-- </div> -->
          <div class="logo">
            <span>eBallot</span>
          </div>
          <div class="text-black  flex flex-row gap-4 mr-5   border-black p-2 px-9 ">
            <!-- social icons  -->
            <span class="flex p-4 border rounded-[100px] hover:bg-black hover:text-white border-black transition-all duration-200">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </span>
            <span class="flex p-4 border rounded-full hover:bg-black hover:text-white border-black transition-all duration-200 ">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            </span>
            <span class="flex p-4 border rounded-full hover:bg-black hover:text-white transition-all duration-200 border-black">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            </span>
            <span class="flex p-4 border rounded-full hover:bg-black hover:text-white transition-all duration-200 border-black">
            <i class="fa fa-phone" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="flex w-screen flex-col items-center bg-blue-700 object-cover">
        <nav class="  max-w-[1200px] w-11/12 navbar text-white top-header justify-between  bg-blue-700 flex  px-2  items-center    object-cover">
            <ul class="flex  justify-between items-center object-cover gap-4">
                <a class=" flex items-center border-black px-3 py-2 rounded-md hover:bg-black hover:text-white transition-all duration-200"><li>Home</li></a>
                <a  class=" flex items-center border-black px-3 py-2 rounded-md hover:bg-black hover:text-white  transition-all duration-200"><li>About</li></a>
                <a  class=" flex items-center border-black px-3 py-2 rounded-md hover:bg-black hover:text-white  transition-all duration-200"><li>Contact</li></a>
            </ul>
           
            <div class="flex flex-row     ">
                <div class=" flex  gap-2 items-center text-black bg-white border border-black rounded-md m-4 p-2 ">
                    <input type="text" class="border border-white "  >
                    <i class="fa fa-search   px-3 py-2 rounded-md" aria-hidden="true"></i>
                </div>
                <div class="flex gap-3  flex-row p-4">
                    <a  class=" flex items-center px-4  rounded-md hover:bg-black hover:text-white  transition-all duration-200"><li >login</li></a>
                <a  class=" flex items-center px-3 py-2 rounded-md hover:bg-black hover:text-white  transition-all duration-200"><li>SignUp</li></a>
                </div>
            </div>
        </nav>
    </div>

    <script defer src="/your-path-to-fontawesome/js/all.js"></script> <!--load all styles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
